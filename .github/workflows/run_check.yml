name: Qatar Award Check

on:
  schedule:
    # This triggers once at the start of every hour during your PST window
    # 22-23 UTC is 2pm-3pm PST. 0-4 UTC is 4pm-8pm PST.
    - cron: '0 22,23,0,1,2,3,4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Added a timeout to ensure the job doesn't run forever if something hangs
    timeout-minutes: 65 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run search script
        env:
          SEATS_API_KEY: ${{ secrets.SEATS_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py
